<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Shopify Backend Project</title>
    <style>
        body {
            background-color: rgb(13, 27, 43);
            color: bisque;
        }

        .list {
            display: inline-block;
        }

        table {
            border-collapse: separate;
            border-spacing: 50px 0;
        }

        td {
            padding: 10px 0;
            /* Remove this line to disable grey background color */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="m-5 p-5 border rounded">
            <h3 class="text-center" >Create items -> CRUD</h3>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="ItemNameText">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="ItemDescText" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Price</label>
                <input type="number" class="form-control" id="ItemPriceNum">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="ItemQuantNum">
            </div>
            <button class="btn btn-primary mb-2 mt-2" onclick="createItem()">Create Item</button>
        </div>
        <div class="m-5 p-5 border rounded text-center">
            <h3 class="text-center">Read a list of items -> CRUD</h3>
            <br>
            <button class="btn btn-primary mb-4 mt-2" onclick="getItems()">View Items</button>
            <br>
            <div id="list"></div>
        </div>
        <div class="m-5 p-5 border rounded text-center">
            <h3 class="text-center">Update or Delete items from Database -> CRUD</h3>
            <br>
            <input type="number" id="ItemNum" placeholder="Enter Item ID">
            <br>
            <button class="btn btn-primary mb-4 mt-2" onclick="getItemDetails()">Get Item Details</button>
            <div id="UpdDelDiv"></div>
            <button class="btn btn-primary mb-2 mt-2" onclick="updateItem()" id='updateBtn' hidden>Update Item</button>
            <button class="btn btn-danger mb-2 mt-2" onclick="deleteItem()" id='deleteBtn' hidden>Delete Item</button>
            <br>

            <div id="list"></div>
        </div>
    </div>

</body>

</html>
